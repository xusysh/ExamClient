<nz-layout class="student-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" (mouseenter)="side_fix ? isCollapsed: isCollapsed = false"
    (mouseleave)="side_fix ? isCollapsed: isCollapsed = true">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <nz-avatar nzIcon="user" nzSize="large" style="background-color:#7265e6;"></nz-avatar>
        <h1>考生用户&nbsp;</h1>
        <span>{{user_name}}</span>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="加入考试" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter routerLink="/student/check-exam">
            <a>考试列表</a>
          </li>
          <li nz-menu-item nzMatchRouter routerLink="/student/join-exam">
            <a>加入考试</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLink="/history">
        <i nz-icon nzType="history"></i>
        <span>历史成绩</span></li>
      <li nz-menu-item routerLink="/login">
        <i nz-icon nzType="logout"></i>
        <span>退出登陆</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="side_fix = !side_fix">
          <i class="trigger" nz-icon nzType="layout" [nzTheme]="side_fix ? 'fill' : 'outline'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
