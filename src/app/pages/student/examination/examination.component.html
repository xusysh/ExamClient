          </nz-layout>

          <nz-steps nzType="navigation" nzSize="small" [nzCurrent]="current_category">
            <nz-step *ngFor="let category of categorys;let i = index" [nzTitle]="category"
              [nzStatus]="current_category > i ? 'finish':(current_category == i?'process':'wait')"></nz-step>
          </nz-steps>
          <nz-divider></nz-divider>
          <div>
            <pre><span style="font-weight:bold;font-size: 120%">{{question_desc}}</span></pre>
            <nz-radio-group [(ngModel)]="radio_value" (ngModelChange)="updateRadioStatus()">
              <label *ngFor="let option of options;let i = index" nz-radio class="option-radio"
                (mouseenter)="option_bgcolor[i]='#f5f5f5';option_bdcolor[i]='#333'" (mouseleave)="updateRadioStatus()"
                [nzValue]="getValue(i)"
                [ngStyle]="{'background-color': option_bgcolor[i],'border-color':option_bdcolor[i]}">{{option}}</label>
            </nz-radio-group>
          </div>
          <nz-layout style="margin-top: 15px">
            <nz-content style="background-color:#FFFFFF;">
              <button nz-button nzType="primary" [nzSize]="size" style="margin-left: 15px"><i nz-icon
                  nzType="pushpin"></i>标记本题</button>
            </nz-content>
            <nz-sider style="background-color:#FFFFFF;">
              <button nz-button nzType="danger" style="float: right;margin-right: 20px">交卷</button>
            </nz-sider>
            <nz-sider style="background-color:#FFFFFF;">
              <nz-button-group>
                <button nz-button nzType="primary"><i nz-icon nzType="left"></i>上一题</button>
                <button nz-button nzType="primary">下一题<i nz-icon nzType="right"></i></button>
              </nz-button-group>
            </nz-sider>
          </nz-layout>
        </nz-content>
        <nz-sider [ngStyle]="{'background-color': '#FFFFFF','height':elem_height_str,'overflow-y':'auto'}">
          <ul nz-menu nzMode="inline">
            <li nz-submenu nzOpen nzTitle="答题卡" nzIcon="reconciliation">
              <ul>
                <li nz-submenu nzOpen [(nzOpen)]="openMap.sub1" (nzOpenChange)="openHandler('sub1')" nzTitle="数据结构">
                  <ul>
                    <li nz-menu-item>第1小题</li>
                    <li nz-menu-item>第2小题</li>
                  </ul>
                </li>
                <li nz-submenu [(nzOpen)]="openMap.sub2" (nzOpenChange)="openHandler('sub2')" nzTitle="计算机组成原理">
                  <ul>
                    <li nz-menu-item>第1小题</li>
                    <li nz-menu-item>第2小题</li>
                    <li nz-menu-item>第3小题</li>
                    <li nz-menu-item>第4小题</li>
                    <li nz-menu-item>第5小题</li>
                    <li nz-menu-item>第6小题</li>
                  </ul>
                </li>

                <li nz-submenu [(nzOpen)]="openMap.sub3" (nzOpenChange)="openHandler('sub3')" nzTitle="计算机网络">
                  <ul>
                    <li nz-menu-item>第1小题</li>
                    <li nz-menu-item>第2小题</li>
                  </ul>
                </li>

                <li nz-submenu [(nzOpen)]="openMap.sub4" (nzOpenChange)="openHandler('sub4')" nzTitle="数据库原理">
                  <ul>
                    <li nz-menu-item>第1小题</li>
                    <li nz-menu-item>第2小题</li>
                  </ul>
                </li>
              </ul>
            </li>

          </ul>
        </nz-sider>
      </nz-layout>
    </nz-page-header-content>
  </nz-page-header>

</div>
