<nz-layout class="student-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" (mouseenter)="side_fix ? isCollapsed: isCollapsed = false"
    (mouseleave)="side_fix ? isCollapsed: isCollapsed = true">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>学生用户&nbsp;</h1>
        <span>ljd</span>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="加入考试" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>考试列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>加入考试</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="历史成绩" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLink="/login">
        <i nz-icon nzType="logout"></i>
        <span>退出登陆</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="side_fix = !side_fix">
          <i class="trigger" nz-icon nzType="layout" [nzTheme]="side_fix ? 'fill' : 'outline'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
