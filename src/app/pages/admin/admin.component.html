        <i nz-icon nzType="team"></i>
        <span>考生&组管理</span>
      </li>
      <li nz-submenu nzOpen nzTitle="试卷管理" nzIcon="solution">

          <li nz-menu-item nzMatchRouter routerLink="/admin/generate-paper">

          </li>
          <li nz-menu-item nzMatchRouter routerLink="/admin/check-question">
            <a>题库管理</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="考试管理" nzIcon="reconciliation">

          <li nz-menu-item nzMatchRouter routerLink="/admin/check-paper">

          </li>
          <li nz-menu-item nzMatchRouter routerLink="/admin/judge-paper">
            <a>阅卷</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item routerLink="/history">
        <i nz-icon nzType="history"></i>
        <span>历史成绩</span></li>
      <li nz-menu-item (click)="Logout()">
        <i nz-icon nzType="logout"></i>
        <span>退出登陆</span>
      </li>

  <nz-layout>
    <nz-header>

        </span>
      </div>
    </nz-header>
    <nz-content (mouseenter)="side_fix ? isCollapsed: isCollapsed = true">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
