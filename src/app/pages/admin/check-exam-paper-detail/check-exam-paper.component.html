<div #content_canvas style="height: 100%;width: 100%;">
  <nz-page-header nzTitle="" class="check-exam-paper-page">
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item>
        <a routerLink="/admin">
          <i nz-icon nzType="home"></i>
        </a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a>试卷管理</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a>阅卷</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-content style="height: 100%;">
      <nz-layout>
        <nz-content [ngStyle]="{'background-color': '#FFFFFF','height':elem_height_str,
          'overflow-y':'auto','padding-left':'20px'}">
          <nz-collapse *ngIf="student_paper_judge_detail != [] && student_paper_judge_detail != null">
            <nz-collapse-panel *ngFor="let category of student_paper_judge_detail.categoryList;let i=index;"
              [nzHeader]="category.categoryContent" [nzActive]="true" [nzShowArrow]="false">
              <nz-collapse>
                <nz-collapse-panel *ngFor="let question of questions;let j=index;" [nzHeader]="question.content"
                  [nzActive]="true" [nzShowArrow]="true">
                  <nz-card>
                    <section class="code-box">
                      <section class="code-box-demo2">
                        <pre><span *ngIf="question.description != ''" style="font-weight:bold;font-size: 120%">{{question.description}}</span></pre>
                      </section>
                      <section class="code-box-demo">
                        <nz-list nzSize="large">
                          <section class="code-box-title">
                            考生作答
                            <i nz-icon nzType="edit"></i>
                          </section>
                          <nz-list-item>
                            <div [innerHtml]="GetRichHtml(question.student_answer[0].content)"></div>
                          </nz-list-item>
                        </nz-list>
                      </section>
                      <section class="code-box-meta markdown">
                        <section class="code-box-title">
                          参考答案
                          <i nz-icon nzType="edit"></i>
                        </section>
                        <section class="code-box-description">
                          <div [innerHtml]="GetRichHtml(question.answer[0].content)"></div>
                        </section>
                      </section>
                    </section>
                  </nz-card>
                
                </nz-collapse-panel>
              </nz-collapse>
            </nz-collapse-panel>
          </nz-collapse>
        </nz-content>
        <nz-sider [ngStyle]="{'background-color': '#FFFFFF','height':elem_height_str,'overflow-y':'auto'}">
          <ul nz-menu nzMode="inline">
            <li nz-submenu nzOpen nzTitle="考生列表" nzIcon="reconciliation"
              *ngIf="all_student_judge_info != [] && all_student_judge_info != null">
              <ul>
                <li *ngFor="let student of all_student_judge_info[0]['student_answers_detail'];let i=index;"
                  nz-menu-item (click)="current_student_index = i;" [nzSelected]='i == current_student_index'>
                  <span>
                    {{student['student_name']}}
                  </span>
                </li>
              </ul>
            </li>
          </ul>
        </nz-sider>
      </nz-layout>
    </nz-page-header-content>
  </nz-page-header>

</div>
